<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS的继承性</title>
		<style type="text/css">
			div{
				color: blue;
				font-size: 20px;
			}
			li{
				color: red;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div>
			<ul>
				<p>太古神塔</p>
				<li>
					<p>八部浮屠</p>
				</li>
			</ul>
		</div>
	</body>
</html>
